<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="card">
        <div id="card-info">
          <div id="card-info-content">
            <div id="card-main-info">
              <h1 class="main-heading">Get <span class="accent-color">insights</span> that help your business grow.</h1>
          
              <p class="main-paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </p>
            </div>
            
            
            <div id="card-stats">
              <div class="stats">
                <h2 class="stats-heading">10k+ </h2>
                <div class="stats-desc">companies</div>
              </div>
              <div class="stats">
                <h2 class="stats-heading">314</h2>
                <div class="stats-desc">templates</div>
              </div>
              <div class="stats">
                <h2 class="stats-heading text-uppercase">12m+</h2>
                <div class="stats-desc">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div id="card-image">
          <img 
            src="images/image-header-desktop.jpg" 
            srcset="images/image-header-mobile.jpg 375w, images/image-header-desktop.jpg 1440w"
            sizes="(max-width: 375px) 100vw, (max-width: 1440px) 50vw, 100vw"
            alt="Card Image">
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jilliannoreen">Jillian Noreen</a>.
  </div>
</body>
</html>
